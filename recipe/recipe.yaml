context:
  name: esssans
  version: "26.2.1"
  python_min: "3.11"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/esssans-${{ version }}.tar.gz
  sha256: db0208ceb93630bc47185545385b90f2eede1b230b67c23d85dfe241a9e0a822

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=68
    - setuptools-scm >=8.0
    - pip
  run:
    - python >=${{ python_min }}
    - dask-core
    - python-graphviz
    - essreduce >=26.01.0
    - numpy >=1.26.4
    - pandas >=2.1.2
    - plopp >=25.10.0
    - pythreejs >=2.4.1
    - sciline >=25.08.0
    - scipp >=24.09.1
    - scippneutron >=25.02.1
    - scippnexus >=23.12.1

tests:
  - python:
      imports:
        - ess.sans
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: SANS data reduction for the European Spallation Source
  license: BSD-3-Clause
  license_file: LICENSE
  repository: https://github.com/scipp/esssans
  homepage: https://scipp.github.io/esssans/

extra:
  recipe-maintainers:
    - MridulS
    - conda-forge/scipp
