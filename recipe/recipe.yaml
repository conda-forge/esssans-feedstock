context:
  name: esssans
  version: "26.1.1"
  python_min: "3.11"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/esssans-${{ version }}.tar.gz
  sha256: 2d99501928e8b55b6af5995beac4378aa5815fbe5841e865abdf6cdd6f88e704

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=68
    - setuptools-scm >=8.0
    - pip
  run:
    - python >=${{ python_min }}
    - dask-core
    - python-graphviz
    - essreduce >=25.11.0
    - numpy
    - pandas
    - plopp >=25.03.0
    - pythreejs
    - sciline >=25.08.0
    - scipp >=24.09.1
    - scippneutron >=25.02.1
    - scippnexus >=23.12.1

tests:
  - python:
      imports:
        - ess.sans
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: SANS data reduction for the European Spallation Source
  license: BSD-3-Clause
  license_file: LICENSE
  repository: https://github.com/scipp/esssans
  homepage: https://scipp.github.io/esssans/

extra:
  recipe-maintainers:
    - MridulS
    - conda-forge/scipp
